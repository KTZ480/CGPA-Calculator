<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CGPA Calculator</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      text-align: center;
      padding: 40px;
      font-size: 18px;
      zoom: 120%; /* সবকিছু একটু বড় দেখাবে */
    }
    h1 {
      color: #3B7A57;
      font-weight: bold;
      font-size: 32px;
      background-color: transparent;
    }
    .result {
      font-size: 24px;
      margin: 10px;
      font-weight: bold;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #calculateBtn {
      background-color: #071961;
      color: white;
    }
    #addBtn {
      background-color: #0DAC50;
      color: white;
    }
    #removeBtn {
      background-color: #D1001F;
      color: white;
    }
    .label-section {
      margin-top: 20px;
      font-weight: bold;
    }
    .previous-label {
      background-color: #2483F5;
      color: white;
      padding: 5px;
    }
    .current-label {
      background-color: #27F533;
      color: white;
      padding: 5px;
    }
    .input-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .input-row input {
      width: 120px;
      padding: 6px;
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>WELCOME BACK NSU'ER</h1>
  <div class="result" id="cgpaResult">New CGPA will show here</div>
  <button id="calculateBtn" onclick="calculateCGPA()">Calculate CGPA</button>

  <div class="label-section previous-label">Previous Data</div>
  <div class="input-row">
    <div>
      <div><b>Previous CGPA</b></div>
      <input type="number" step="any" id="prevCgpa" max="4.00" />
    </div>
    <div>
      <div><b>Completed Credits</b></div>
      <input type="number" step="any" id="prevCredits" />
    </div>
  </div>

  <div class="label-section current-label">Current Data</div>
  <button id="addBtn" onclick="addCourse()">Add Course</button>
  <button id="removeBtn" onclick="removeCourse()">Remove Course</button>

  <div id="coursesContainer">
    <div class="input-row">
      <div>
        <div><b>New Course CGPA</b></div>
        <input type="number" step="any" class="newCgpa" max="4.00" />
      </div>
      <div>
        <div><b>New Course Credits</b></div>
        <input type="number" step="any" class="newCredits" />
      </div>
    </div>
  </div>

  <footer>
    Coding credit: ChatGpt, Developed with: GitHub, Developed by: Md. Emon Sheikh
  </footer>

  <script>
    function addCourse() {
      const container = document.getElementById("coursesContainer");
      const row = document.createElement("div");
      row.className = "input-row";
      row.innerHTML = `
        <div>
          <div><b>New Course CGPA</b></div>
          <input type="number" step="any" class="newCgpa" max="4.00" />
        </div>
        <div>
          <div><b>New Course Credits</b></div>
          <input type="number" step="any" class="newCredits" />
        </div>
      `;
      container.appendChild(row);
    }

    function removeCourse() {
      const container = document.getElementById("coursesContainer");
      if (container.children.length > 1) {
        container.removeChild(container.lastElementChild);
      }
    }

    function calculateCGPA() {
      const prevCgpa = Math.min(parseFloat(document.getElementById("prevCgpa").value) || 0, 4.00);
      const prevCredits = parseFloat(document.getElementById("prevCredits").value) || 0;

      const newCgpas = document.querySelectorAll(".newCgpa");
      const newCredits = document.querySelectorAll(".newCredits");

      let totalPoints = prevCgpa * prevCredits;
      let totalCredits = prevCredits;

      for (let i = 0; i < newCgpas.length; i++) {
        let cgpa = parseFloat(newCgpas[i].value) || 0;
        let credit = parseFloat(newCredits[i].value) || 0;

        if (cgpa > 4.00) cgpa = 4.00; // enforce max
        totalPoints += cgpa * credit;
        totalCredits += credit;
      }

      const newCgpa = totalCredits ? (totalPoints / totalCredits).toFixed(2) : "N/A";
      document.getElementById("cgpaResult").textContent = `Your new CGPA is: ${newCgpa}`;
    }
  </script>
</body>
</html>
